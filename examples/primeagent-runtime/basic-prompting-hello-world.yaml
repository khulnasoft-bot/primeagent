downloadFlows:
  flows:
  - url: https://raw.githubusercontent.com/datastax/primeagent-charts/main/examples/flows/basic-prompting-hello-world.json
    endpoint: hello-world

env:
  - name: PRIMEAGENT_LOG_LEVEL
    value: "INFO"
  - name: OPENAI_API_KEY
    valueFrom:
      secretKeyRef:
        name: primeagent-secrets
        key: openai-key